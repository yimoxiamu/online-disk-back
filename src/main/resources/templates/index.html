<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/index/default.css}">
    <link rel="stylesheet" th:href="@{/css/index/style.css}">
    <link rel="stylesheet" th:href="@{/css/index/normalize.css}">
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script  th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script  th:src="@{/js/bootstrap.min.js}"></script>
    <script  th:src="@{/js/index/main.js}"></script>
</head>
<body>
<div class="htmleaf-container">
    <div class="container pb30">
        <div class="clear-backend">
            <div class="avatar">
                <div>
                    <a href="http://www.weibo.com/518501269" target="_blank">
                        <img th:src="@{/img/admin.png}">
                    </a>
                </div>
            </div>

            <!-- tab-menu -->
            <input type="radio" class="tab-1" name="tab" checked="checked">
            <span>Home</span><i class="fa fa-home"></i>

            <input type="radio" class="tab-2" name="tab">
            <span>Posts</span><i class="fa fa-medium"></i>

            <input type="radio" class="tab-3 user" name="tab">
            <span>Users</span><i class="fa fa-user"></i>

            <input type="radio" class="tab-4" name="tab">
            <span>Pay</span><i class="fa fa-comment"></i>

            <input type="radio" class="tab-5" name="tab">
            <span>Download</span><i class="fa fa-cloud-upload"></i>

            <input type="radio" class="tab-6" name="tab">
            <span>File</span><i class="fa fa-star"></i>
            <input type="radio" class="tab-6" name="tab">
            <span></span>
            <input type="radio" class="tab-6" name="tab">
            <span></span>
            <input type="radio" class="tab-6" name="tab">
            <span></span>
            <!-- tab-top-bar -->
            <div class="top-bar">
                <ul>
                    <li>
                        <a th:href="@{/}" title="Log Out" onclick=delCookie()>
                            <i class="fa fa-sign-out"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- tab-content -->
            <div class="tab-content">
                <section class="tab-item-1">
                    <table class="table">
                        <h2>管理员信息</h2>
                        <thead>
                        <tr>
                            <th>管理员名称</th>
                            <th th:text="${name}">默认</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>管理员权限</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>拉黑</td>
                            <td>√</td>
                        </tr>
                        <tr>
                            <td>扩容</td>
                            <td>√</td>
                        </tr>
                        <tr>
                            <td>会员</td>
                            <td>√</td>
                        </tr>
                        <tr>
                            <td>下载记录</td>
                            <td>√</td>
                        </tr>
                        <tr>
                            <td>用户文件管理</td>
                            <td>√</td>
                        </tr>
                        <tr>
                            <td>发布公告</td>
                            <td>√</td>
                        </tr>
                        </tbody>
                    </table>
                </section>
                <section class="tab-item-2">
                    <iframe src="http://localhost:8080/post" frameborder="0" height="80%" width="100%"></iframe>
                </section>
                <section class="tab-item-3">
                    <iframe src="http://localhost:8080/user" frameborder="0" height="80%" width="100%"></iframe>
                </section>
                <section class="tab-item-4">
                    <iframe src="http://localhost:8080/pay" frameborder="0" height="80%" width="100%"></iframe>
                </section>
                <section class="tab-item-5">
                    <iframe src="http://localhost:8080/down" frameborder="0" height="80%" width="100%"></iframe>
                </section>
                <section class="tab-item-6">
                    <iframe src="http://localhost:8080/file" frameborder="0" height="80%" width="100%"></iframe>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
